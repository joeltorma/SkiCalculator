<mat-card style="margin-top:10px;">
    <mat-card-header>
        <mat-card-title>Calculator</mat-card-title>
        <mat-card-subtitle>Optimal skis for your age, height and ski style
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field hintLabel="Max 3 characters" appearance="fill">
            <mat-label>Enter your age</mat-label>
            <input matInput #inputAge maxlength="3" placeholder="Ex. 30">
            <mat-hint align="end">{{inputAge.value?.length || 0}}/3</mat-hint>
        </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-form-field hintLabel="Max 3 characters" appearance="fill">
            <mat-label>Enter your height in cm</mat-label>
            <input matInput #inputHeight maxlength="3" placeholder="Ex. 170">
            <mat-hint align="end">{{inputHeight.value?.length || 0}}/3</mat-hint>
        </mat-form-field>
        </mat-card-content>
    <mat-card-content>
        <mat-form-field appearance="fill">
        <mat-label>Select style</mat-label>
        <mat-select [(value)]="selectedStyle">
            <mat-option>None</mat-option>
            <mat-option value="classic">Classic</mat-option>
            <mat-option value="skate">Skate</mat-option>
        </mat-select>
        </mat-form-field>
        <div *ngIf="selectedStyle">
        <p>Have fun with your new {{selectedStyle}} skis!</p>
        </div>
    </mat-card-content>
</mat-card>
